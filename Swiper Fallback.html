<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Swiper Fallback</title>
<link rel="stylesheet" href="swiper@11/swiper-bundle.min.css">
<style>
* { box-sizing: border-box; }
body { margin: 0; }
.container { height: 100vh; overflow: hidden; position: relative; width: 100%; }
.swiper { height: 100%; width: 100%; }
</style>	
</head>

<body>
<div class="container">
	<div class="swiper mySwiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
		</div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-pagination"></div>
	</div>
</div>
<script src="swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
      speed: 800,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
</script>
</body>
</html>
